<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form & To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Contact Form & Task Manager</h1>
        <nav>
            <ul>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#todo">To-Do List</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Form Section -->
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                    <span class="error-message" id="subjectError"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>

        <!-- To-Do List Section -->
        <section id="todo" class="section">
            <h2>My To-Do List</h2>
            <div class="todo-container">
                <div class="todo-input">
                    <input type="text" id="todoInput" placeholder="Add a new task...">
                    <button id="addTodoBtn" class="add-btn">Add Task</button>
                </div>
                <ul id="todoList" class="todo-list"></ul>
            </div>
        </section>

        <!-- Image Gallery Section -->
        <section id="gallery" class="section">
            <h2>Image Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-input">
                    <input type="url" id="imageUrl" placeholder="Enter image URL...">
                    <input type="text" id="imageTitle" placeholder="Image title...">
                    <button id="addImageBtn" class="add-btn">Add Image</button>
                </div>
                <div id="imageGallery" class="image-gallery"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Contact Form & Task Manager. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
